<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>
        {% block title %}
        {{ title }}
        {% endblock %}</title>
</head>
<body class="multi-linear">

{% block content %}
<ul class="menu">
    {% for i in menu %}
    <li>
        <a href="{{ i.url }}">{{ i.title }}</a>
    </li>
    {% endfor %}
</ul>

<div class="container">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Создаем Новые Миры</h1>
    {% endif %}
</div>

<!--{% for cat, msg in get_flashed_messages(True) %}-->
<!--    <div class="flash {{ cat }}">{{ msg }}</div>-->
<!--{% endfor %}-->
{% endblock %}


<footer class="footer"> * Наша цель - звезды * </footer>
</body>
</html>
